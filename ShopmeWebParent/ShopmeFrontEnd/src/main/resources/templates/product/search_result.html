<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTile},'none')" />

<body>
    <div class="container-fluid bg-dark">

        <div th:replace="navigation ::menu" />


    </div>
    <div th:if="${totalItems >0}">

        <h1 class="text-center m-3">Search Result for '[[${keyword}]]'</h1>
    </div>
    <div th:unless="${totalItems >0}">
        <h1 class="text-center m-3">No Math found for '[[${keyword}]]'</h1>

    </div>
  
<div class="container">
    <div class="row">
        <th:block th:each="product : ${listResult}">
            <div class="col">
                <div th:replace="product/product_fragment ::content">
                
                </div>
            </div>
        </th:block>
    </div>

</div>
<div th:replace="fragments :: page-link('product','/search')">

</div>
    <div th:replace="footer ::footer" class="container-fluid bg-dark" />
</body>

</html>
