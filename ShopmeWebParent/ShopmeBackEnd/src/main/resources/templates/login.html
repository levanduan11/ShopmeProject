<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Login - Shopme Admin','none')" />

<body>
    <div class="container-fluid">
        <div style="min-height: 100vh;" class="container">
            <div class="shadow p-3 mb-5 mt-4 bg-white rounded">
                <div>
                    <img th:src="@{/images/ShopmeAdminSmall.png}" alt="">
                </div>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </p>

                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-warning">you has been logout</p>

                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Email"
                                required>
                        </div>
                    </div>
                    <div class="form-row ">
                        <div class="form-group col-md-4">
                            <label for="inputPassword4">Password</label>
                            <input name="password" type="password" class="form-control" id="password"
                                placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input name="remember-me" class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Remember
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

            </div>

        </div>

    </div>




</body>

</html>
