<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row ">
            <label class="col-md-12 col-form-label">
                The following infomation is important to calculate shipping coist for the product. <br>
                The dimensions (L X W X H) is for the box that is used to package the product - not the
                product's
                dimensions
            </label>

        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Length(inch):</label>
            <div class="col-md-10">
                <input type="number" th:value="${product.length}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Width(inch):</label>
            <div class="col-md-10">
                <input type="number" th:value="${product.width}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Height(inch):</label>
            <div class="col-md-10">
                <input type="number" th:value="${product.height}" class="form-control" readonly />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Weight(inch):</label>
            <div class="col-md-10">
                <input type="number" th:value="${product.weight}" class="form-control" readonly />
            </div>
        </div>


    </div>
</body>

</html>
