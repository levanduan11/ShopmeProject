<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Product Detail</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div>
    <div class="modal-body">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
            </li>
        </ul>





        <div class="tab-content">
            <div class="tab-pane active p-3" id="overview" role="tabpanel">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Product Name</label>
                    <div class="col-md-10">
                        <input type="text" th:value="${product.name}" class="form-control" readonly />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Product Alias</label>
                    <div class="col-md-10">
                        <input type="text" th:value="${product.alias}" class="form-control" readonly />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Brand:</label>
                    <div class="col-md-10">
                        <input type="text" th:value="${product.brand.name}" class="form-control" readonly />

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Category:</label>
                    <div class="col-md-10">
                        <input type="text" th:value="${product.category.name}" class="form-control" readonly />

                    </div>
                </div>

                <div class="form-group row justify-content-between">
                    <label class="col-md-2 col-form-label">Enabled: </label>
                    <div class="col-md-8">
                        <input type="checkbox" th:checked="${product.enabled}" class="form-check-input"
                            onclick="return false" />
                    </div>
                </div>

                <div class="form-group row justify-content-between">
                    <label class="col-md-2 col-form-label">In-Stock</label>
                    <div class="col-md-8">
                        <input type="checkbox" th:checked="${product.inStock}" class="form-check-input"
                            onclick="return false" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Cost:</label>
                    <div class="col-md-10">
                        <input type="number" th:value="${product.cost}" class="form-control" readonly />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Price:</label>
                    <div class="col-md-10">
                        <input type="number" th:value="${product.price}" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Discount:</label>
                    <div class="col-md-10">
                        <input type="number" th:value="${product.discountPercent}" class="form-control" readonly />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Updated Time:</label>
                    <div class="col-md-10">
                        <strong th:text="${#dates.format(product.updatedTime,'yyyy-MM-dd HH:mm:ss')}"> </strong>
                    </div>
                </div>


            </div>


            <div class="tab-pane" id="description" role="tabpanel">



                <div th:replace="products/product_desciption_read :: content"></div>



            </div>


            <div class="tab-pane" id="images" role="tabpanel">



                <div th:replace="products/product_images_read :: content"></div>

            </div>


            <div class="tab-pane" id="details" role="tabpanel">



                <div th:replace="products/product_details_read :: content"></div>

            </div>



            <div class="tab-pane" id="shipping" role="tabpanel">

                <div th:replace="products/product_shipping_read :: content"></div>


            </div>

        </div>



    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

    </div>
</div>
